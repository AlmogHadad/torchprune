retraining:
  startEpoch: 0

experiments:
  methods:
    - "ALDSNet"
    - "PCANet"
    - "SVDFrobeniusNet"
    - "SVDNet"
    - "LearnedRankNetScheme0"
    - "FilterThresNet"
    - "PFPNet"
  mode: "retrain"

  numRepetitions: 1
  numNets: 3

  plotting:
    minVal: 0.1
    maxVal: 0.95

  spacing:
