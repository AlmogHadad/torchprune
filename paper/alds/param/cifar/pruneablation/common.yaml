retraining:
  numEpochs: 0

experiments:
  methods:
    - "ALDSNet"
    - "ALDSNetErrorOnly"
    - "ALDSNetSimple"
    - "ALDSNetSimple5"
    - "MessiNet"
    - "SVDErrorNet"
  mode: "retrain"

  numRepetitions: 1
  numNets: 3

  plotting:
    minVal: 0.2
    maxVal: 0.95

  spacing:
