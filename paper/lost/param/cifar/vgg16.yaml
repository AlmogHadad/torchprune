network:
  name: "vgg16_bn"
  dataset: "CIFAR10"
  outputSize: 10

training:
  file: "training/cifar/vgg.yaml"

retraining:
  numEpochs: 150

experiments:
  methods:
    - "PFPNet"
    - "FilterThresNet"
    - "SiPPNet"
    - "ThresNet"
  mode: "cascade"

  numRepetitions: 1
  numNets: 3

  plotting:
    minVal: 0.02
    maxVal: 0.4

  spacing:
    - type: "geometric"
      numIntervals: 2
      maxVal: 0.99
      minVal: 0.855
    - type: "geometric"
      numIntervals: 58 # number of intervals to 0.5 in cascade mode
      maxVal: 0.85
      minVal: 0.02

  retrainIterations: 20
