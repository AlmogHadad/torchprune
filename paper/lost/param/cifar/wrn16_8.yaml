network:
  name: "wrn16_8"
  dataset: "CIFAR10"
  outputSize: 10

training:
  file: "training/cifar/wrn.yaml"

retraining: {}

experiments:
  methods:
    - "PFPNet"
    - "FilterThresNet"
    - "SiPPNet"
    - "ThresNet"
  mode: "cascade"

  numRepetitions: 1
  numNets: 3

  plotting:
    minVal: 0.02
    maxVal: 0.85

  spacing:
    - type: "geometric"
      numIntervals: 2
      maxVal: 0.99
      minVal: 0.855
    - type: "geometric"
      numIntervals: 58 # number of intervals to 0.5 in cascade mode
      maxVal: 0.85
      minVal: 0.10
    - type: "linear"
      maxVal: 0.09182
      minVal: 0.02
      numIntervals: 9

  retrainIterations: 23
