network:
  name: "wrn16_8"
  dataset: "CIFAR10_C_Mix1"
  outputSize: 10

training:
  file: "training/cifar/wrn.yaml"

retraining: {}

experiments:
  methods:
    - "PFPNet"
    - "FilterThresNet"
    - "SiPPNet"
    - "ThresNet"
  mode: "cascade"

  numRepetitions: 1
  numNets: 3

  plotting:
    minVal: 0.02
    maxVal: 0.85

  spacing:
    - type: "geometric"
      numIntervals: 16
      maxVal: 0.80
      minVal: 0.03

  retrainIterations: -1
