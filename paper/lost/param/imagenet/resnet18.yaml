network:
  name: "resnet18"
  dataset: "ImageNet"
  outputSize: 1000

training:
  file: "training/imagenet/resnet.yaml"

retraining: {}

experiments:
  methods:
    - "SiPPNet"
    - "PFPNet"
    - "ThresNet"
    - "FilterThresNet"
  mode: "cascade"

  numRepetitions: 1
  numNets: 1

  plotting:
    minVal: 0.1
    maxVal: 0.95

  retrainIterations: -1
  spacing:
    - type: "geometric"
      maxVal: 0.90
      minVal: 0.35
      numIntervals: 12
    - type: "linear"
      maxVal: 0.31
      minVal: 0.10
      numIntervals: 6
