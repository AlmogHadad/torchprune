network:
  name: "wide_resnet50_2"
  dataset: "ImageNet"
  outputSize: 1000

training:
  file: "imagenet/training/wrn.yaml"

retraining:
  warmup: 5
  numEpochs: 90

experiments:
  methods:
    - "SiPPNet"
    - "PFPNet"
    - "ThresNet"
    - "FilterThresNet"
  mode: "cascade"

  numRepetitions: 1
  numNets: 1

  plotting:
    minVal: 0.3
    maxVal: 0.95

  spacing:
    - type: "geometric"
      maxVal: 0.80
      minVal: 0.10
      numIntervals: 10

  retrainIterations: -1

  sensLogging: False

  useRamTest: False
  useRamTrain: False

coresets:
  deltaS: 1.0e-16 # failure prob to compute empirical sensitivity
  deltaBest: 1.0e-11 # 1.0e-4 previously
  sizeOfT: 0.1 # ratio of validation set for evaluating error_C
